<!DOCTYPE html>
<html>
<head>
    <title>Delete Post Confirmation</title>
</head>
<body>
    <h1>Are you sure you want to delete this post?</h1>
    <p>This action cannot be undone.</p>
    <form action="{% url 'post-delete' slug=post.slug %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete Post</button>
        <a href="{% url 'post-detail' slug=post.slug %}">Cancel</a>
    </form>
</body>
</html>
